<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SkyWay Technologies - Transport & Data Intelligence</title>
  
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            // Configuration Futura / Century Gothic
            sans: ['Futura', 'Trebuchet MS', 'Century Gothic', 'AppleGothic', 'sans-serif'],
          },
          colors: {
            skt: {
              blue: 'rgb(49, 140, 231)',
              blueDark: '#001529',
              orange: '#f97316',
              orangeDark: '#ea580c',
              slate: '#334155',
            }
          }
        }
      }
    }
  </script>

  <!-- Favicon -->
  <link rel="icon" href="/img/SkyWay Technologies.png" type="image/jpeg">
  <link rel="apple-touch-icon" href="/img/logis.jpg">

  <style>
    /* Import de polices alternatives si Futura n'est pas sur le système */
    @font-face {
      font-family: 'Century Gothic';
      src: local('Century Gothic'), local('AppleGothic'), sans-serif;
    }

    html {
      scroll-behavior: smooth;
      /* Taille moyenne-petite (proche de 14px pour un look raffiné) */
      font-size: 14.5px; 
    }

    body {
      font-family: 'Futura', 'Century Gothic', 'AppleGothic', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      /* Les polices géométriques respirent mieux avec un léger espacement */
      letter-spacing: 0.01em; 
      line-height: 1.6;
    }

    /* Style spécifique pour les titres pour maximiser l'effet Futura */
    h1, h2, h3, h4, .skt-title {
      letter-spacing: -0.02em;
      font-weight: 800;
    }

    /* Labels ultra-fins pour le côté Tech */
    .skt-label {
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      font-weight: 700;
      color: #94a3b8;
    }

    /* Scrollbar élégante */
    ::-webkit-scrollbar {
      width: 5px;
    }
    ::-webkit-scrollbar-track {
      background: #f8fafc;
    }
    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 20px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: rgb(49, 140, 231);
    }
  </style>

  <!-- Import Map -->
  <script type="importmap">
  {
    "imports": {
      "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
      "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
      "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
      "react": "https://esm.sh/react@^19.2.3",
      "react/": "https://esm.sh/react@^19.2.3/",
      "react-router-dom": "https://esm.sh/react-router-dom@^6.22.3"
    }
  }
  </script>
  
  <link rel="stylesheet" href="/index.css">
</head>

<body class="bg-slate-50 text-slate-900 font-sans antialiased">
  
  <div id="root"></div>

  <!-- Script principal -->
  <script type="module" src="/index.tsx"></script>

</body>
</html>
